<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Comfort Travel</title>
  </head>
  <body>
    <header>
      <!-- This is navigation bar here -->
      <nav>
        <div class="nav-logo">
          <img src="Images/Group 40071 (2).png" alt="" class="logo" />
          <h3 class="nav-title">
            Comfort <span class="text-yellow">Travel</span>
          </h3>
        </div>
        <div class="nav-link">
          <ul>
            <li><a href="" class="text-yellow">Home</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </nav>
      <!-- This is Banner Section Here -->
      <div class="banner">
        <h1 class="banner-title">Explore Your Travel</h1>
        <p class="banner-description font-light-gray">
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et <br> odio enim ac quis sapien urna eu phasellus.
        </p>
        <div class="banner-input-field">
          <form action="">
            <select id="Place" name="Place">
              <option value="Where go">Where go</option>
              <option value="Darjeling">Darjeling</option>
              <option value="Kuakata">Kuakata</option>
            </select>
            <select id="Time" name="Time">
              <option value="When">When</option>
              <option value="Summer">Summer</option>
              <option value="Fall">Fall</option>
              <option value="Spring">Spring</option>
            </select>
            <select id="Type" name="Type">
              <option value="volvo">Select Type</option>
              <option value="saab">Business Class</option>
              <option value="fiat">Economic Class</option>
              <option value="audi">Choach</option>
            </select>
           <input type="submit" value="Find Now" class="btn-primary">
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
